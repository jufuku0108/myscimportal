<mat-toolbar color="primary">
  <div>
    <button mat-icon-button (click)="onToggleSidenav()">
        <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/portal/explorer">MyPortal</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
        <li>
            <a routerLink="/portal/myprofile">Hello {{user?.profile?.name}} !!</a>
        </li>
        <li>
            <a routerLink="/portal/myprofile" (click)="startLogOut()">LogOut</a>
        </li>
    </ul>
</div>

</mat-toolbar>
